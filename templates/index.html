{%  extends 'base.html' %}
{% block content %}
<h1><b>HOMEPAGE</b></h1>
    <h2><a href={% url 'all_users' %}> See All Users</a></h2>
    <h1>Tweets</h1>
{% for tweet in tweets %}
<hr />
<div class="tweet">
    <a class="link-to-tweet" href={% url "tweet" pk=tweet.pk %}>To Tweet Details</a>
    <ul>
        <li>
            <b>Author: </b><a href={% url "user_detail" slug=tweet.author.slug %}> @{{tweet.author.username}}</a>
        </li>
        <li>
            <b>Written: </b>{{tweet.creation_date}} 
        </li>
        <li>
            <b>Tweet: </b>{{tweet.tweet}}
        </li>       
    </ul>
</div>
{% endfor %}
{% endblock %}
